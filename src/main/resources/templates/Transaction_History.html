<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--<html lang="en">-->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
<body>
<h2 align="center">All the previous transaction of the user:</h2>
<br/>
<div>
    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <th>txn_id</th>
            <th>txn_type</th>
            <th>amount</th>
            <th>user_id</th>
            <th>Comment</th>
            <th>time_stamp</th>
        </tr>
        </thead>
        <tr th:each ="Transaction_History : ${data}">
            <td th:text="${Transaction_History.txn_id}">...</td>
            <td th:text="${Transaction_History.txnType}">...</td>
            <td th:text="${Transaction_History.amount}">...</td>
            <td th:text="${Transaction_History.username}">...</td>
            <td th:text="${Transaction_History.comment}">...</td>
            <td th:text="${Transaction_History.time_stamp}">...</td>

        </tr>
        </tr>
    </table>
</div>

<br><br>

<form th:action="@{/login}" method="get" th:align="center">
    <input type="submit" class="btn btn-secondary" value="Sign Out"/>
    <br><br>
</form>
<form th:action="@{/txn}" method="get" th:align="center">
    <input class="btn btn-secondary" type="submit" value="Home"/>
</form>
</body>
</html>
